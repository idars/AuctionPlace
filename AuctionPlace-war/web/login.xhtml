<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="default.css"/>
    </h:head>
    
    <h:body>
        <ui:include src="navbar.xhtml"><ui:param name="active" value="login" /></ui:include>
        <h1 class="title">Login</h1>
        <h:messages style="color:red"></h:messages>
        <c:if test = "${customerController.errorMessage != null}">
            <h:outputLabel value="#{customerController.errorMessage}" styleClass="errorMessage"/>
            <br/><br/>
        </c:if>
        
        <h:form styleClass="form">
            <div class="container">
                <h:outputLabel value="Email" styleClass="label"/>
                <h:inputText id="email" 
                             styleClass="input"
                             p:placeholder="Enter email"
                             required="true"
                             requiredMessage="Email Required"
                             value="#{customerController.email}"/>
                
                <h:outputLabel value="Password" styleClass="label"/>
                <h:inputSecret id="password" 
                               styleClass="input"
                               p:placeholder="Enter password"
                               required="true"
                               requiredMessage="Password Required"
                               value="#{customerController.password}"/>
                
                <h:commandButton id="submit"
                                 class="button-green" 
                                 value="Login"
                                 action="#{customerController.login}"/>
            </div>
            <div class="text-center">
                Not registered?
                <a href="register.xhtml">Create an Account</a>
            </div>
            <br/>
        </h:form>
        
        <br/>
        <h:form>
        <h:commandButton id="test" 
                         value="Use Test Profile"
                         action="#{customerController.testLogin}"/>
        </h:form>
    </h:body>
    
</html>
