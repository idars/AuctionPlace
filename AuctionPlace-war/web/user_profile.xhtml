<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>User Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="default.css"/>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml"><ui:param name="active" value="control_panel" /></ui:include>
        <h1 class="title">My Profile</h1>
        <h:messages style="color:red"></h:messages>

        <h:form styleClass="form">
            <div class="container">
                <h:outputLabel value="Full Name" styleClass="label"/>
                <h:inputText id="name"
                             label="Full Name"
                             styleClass="input"
                             p:placeholder="#{customerController.customer.name}"
                             validatorMessage="Full name must be atleast 2 characters"
                             value="#{customerController.name}">
                    
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                
                <h:outputLabel value="Email" styleClass="label"/>
                <h:inputText id="email" 
                             label="Email"
                             styleClass="input"
                             p:placeholder="#{customerBean.customer.email}"
                             validatorMessage="Email must be valid"
                             value="#{customerController.email}">
                
                    <f:validateRegex pattern="\S+@\S+"/>
                </h:inputText>
                
                <h:outputLabel value="Phone" styleClass="label"/>
                <h:inputText id="phone" 
                             label="Phone"
                             styleClass="input"
                             p:placeholder="#{customerBean.customer.phone}"
                             validatorMessage="Phone number must be 8 didgets"
                             value="#{customerController.phone}">
                
                    <f:validateLength minimum="8" maximum="8"/>
                </h:inputText>
                
                <h:commandButton id="submit"
                                 class="button-green" 
                                 value="Save"
                                 action="index.html"/>
            </div>
        </h:form>
    </h:body>
</html>
