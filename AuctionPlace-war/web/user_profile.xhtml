<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>User Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="default.css"/>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml"><ui:param name="active" value="control_panel" /></ui:include>
        <h1 class="title">My Profile</h1>
        <h:messages style="color:red"></h:messages>

        <h:form styleClass="form">
            <div class="container">
                <h:outputLabel value="Email" styleClass="label"/><br/>
                <h:outputLabel value="#{customerController.customer.email}"/><br/><br/>
                
                <h:outputLabel value="Full Name" styleClass="label"/>
                <h:inputText id="name"
                             label="Full Name"
                             styleClass="input"
                             validatorMessage="Full name must be atleast 2 characters"
                             value="#{customerController.name}">
                    
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                
                <h:outputLabel value="Phone" styleClass="label"/>
                <h:inputText id="phone" 
                             label="Phone"
                             styleClass="input"
                             validatorMessage="Phone number must be 8 didgets"
                             value="#{customerController.phone}">
                
                    <f:validateLength minimum="8" maximum="8"/>
                </h:inputText>
                
                <h:commandButton id="submit"
                                 class="button-green" 
                                 value="Save"
                                 action="#{customerController.saveChanges()}"/>
            </div>
        </h:form>
        <br/>
        <c:if test = "${customerController.successMessage != null}">
            <h:outputLabel value="#{customerController.successMessage}" styleClass="successMessage"/>
        </c:if>
    </h:body>
</html>
