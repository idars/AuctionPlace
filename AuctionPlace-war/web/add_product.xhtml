<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Add Product Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="default.css"/>
    </h:head>
    
    <h:body>
        <ui:include src="navbar.xhtml"><ui:param name="active" value="control_panel" /></ui:include>
        <h1 class="title">Add Product</h1>
        <h:messages style="color:red"></h:messages>
        
        <h:form styleClass="form">
            <div class="container">
                <h:outputLabel value="Product Name" styleClass="label"/>
                <h:inputText id="name"
                             label="Product Name"
                             styleClass="input"
                             p:placeholder="Enter Product Name"
                             validatorMessage="Product name must be atleast 2 characters"
                             value="#{productController.name}">
                    
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                
                <h:outputLabel value="Features" styleClass="label"/>
                <h:inputText id="features" 
                             label="Features"
                             styleClass="input"
                             p:placeholder="Enter Product Features"
                             validatorMessage="Features must be atleast 2 characters"
                             value="#{productController.features}">
                
                    <f:validateLength minimum="2" maximum="100"/>
                </h:inputText>
                
                <h:outputLabel value="Image URL (optional)" styleClass="label"/>
                <h:inputText id="image" 
                             label="Image"
                             styleClass="input"
                             p:placeholder="http://www.novelupdates.com/img/noimagefound.jpg"
                             value="#{productController.picture}">
                </h:inputText>
                
                <h:outputLabel value="Starting Amount" styleClass="label"/>
                <h:inputText id="amount" 
                             label="Amount"
                             styleClass="input"
                             p:placeholder="00.00$"
                             value="#{productController.startingAmount}">
                </h:inputText><br/><br/>
                
                <h:outputLabel value="How long to the bidding closes" styleClass="label"/><br/><br/>
                <h:outputLabel value="Hours" styleClass="label"/>
                <h:inputText id="timeHours" 
                             label="Hours"
                             styleClass="input"
                             p:placeholder="Hours"
                             validatorMessage="To many hours"
                             value="#{productController.timeLeftHours}">
                    
                    <f:validateLongRange minimum="0" maximum="500"/>
                </h:inputText>
                <h:outputLabel value="Minutes" styleClass="label"/>
                <h:inputText id="timeMinutes" 
                             label="Minutes"
                             styleClass="input"
                             p:placeholder="Minutes"
                             validatorMessage="Minutes cant be over 59"
                             value="#{productController.timeLeftMinutes}">
                    
                    <f:validateLongRange minimum="0" maximum="59"/>
                </h:inputText>
                
                <h:commandButton id="submit"
                                 class="button-green" 
                                 value="Add Product"
                                 action="#{productController.addProduct()}"/>
            </div>
        </h:form>
    </h:body>
</html>
