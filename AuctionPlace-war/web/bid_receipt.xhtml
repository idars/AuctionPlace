<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Bid Receipt Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="default.css"/>
    </h:head>
    
    <h:body>
        <ui:include src="navbar.xhtml"><ui:param name="active" value="auction" /></ui:include>
        
        <div class="receipt-text">Your Have Successfully Placed a Bid on<br/><br/>
            #{productController.product.name}<br/>
            <img class="img-product-big" src="${productController.product.picture}"/>
        </div>

    </h:body>
</html>
